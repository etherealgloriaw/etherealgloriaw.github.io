- name: Car2Share
  descr: "Car2Share is a car-sharing application for UBC students and staffs who would like to share their cars or join others' trips with the same routes. Users can either join posts as passengers or add posts as drivers, and share their previous carpool experiences with others."
  demo: https://ae86-car.herokuapp.com
  tags:
    - tag: MongoDB
    - tag: Express
    - tag: NodeJS
    - tag: React

- name: Bing-Carrier-Tracker
  descr: "Bing Carrier Tracker is a web scraper for tracking the packages for UPS and Fedex based on bing's tracking system. Users could use this script to get the recent status of their packages and update to other systems."
  tags:
   - tag: Python
   - tag: BeautifulSoup4
    
- name: UBC Courses Querying System
  descr: "Use the UBC courses and classroom dataset to write a backend of querying related information with the html front end for user to operate."
  tags:
   - tag: TypeScript
   - tag: NodeJS
   - tag: HTML
   - tag: CSS

   
- name: Video Games Database Simulating Steam
